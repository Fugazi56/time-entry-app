<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section id="detailForm">
    <div class="formDetail">
      <div class="container">
        <div class="row justify-content-center">
          <div class="formBox">
            <div class="registration d-flex align-items-center">
              <div class="register-text">
                <h1>Registration</h1>
                <span>Please fill below details to make an account</span>
              </div>
              
            </div>
            <form action="">
              <div class="formControl group">
                <input type="text" required="required" />
                <label>Employee ID</label>
              </div>
              <div class="formControl group">
                <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                  <option value="1">Regular</option>
                  <option value="2">Part Time</option>
                  <i class="bi bi-caret-down-fill"></i>
                </select>
                <label for="exampleFormControlInput1" class="form-label">Record Type</label>
                <i class="bi bi-caret-down-fill"></i>
              </div>
            </form>
            <div class="buttons-wrapper">
              <div class="buttons">
                <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clockIn">Clock In</a>
                <a href="" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#clockOut">Clock
                Out</a>
              </div>
              <div class="buttons">
                <a href="add_manually.html" class="btn btn-primary">Add Manual</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- The Modal -->
  <div class="modal" id="clockIn">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body text-center">
          <div class="title">
            <div class="heading">Clock In Successful</div>
            <div class="sub-heading">You’ve clock in successfully. Please check below clock in details.</div>
          </div>
          <form action="">
            <div class="row">
              <div class="col-lg-6">
                <div class="formControl group">
                  <input type="text" required="required" value="Akshay" />
                  <label>First Name</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="formControl group">
                  <input type="text" required="required" value="Neb" />
                  <label>Last Name</label>
                </div>
              </div>
            </div>
            <div class="formControl group">
              <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option value="1">Regular</option>
                <option value="2">Part Time</option>
                <i class="bi bi-caret-down-fill"></i>
              </select>
              <label for="exampleFormControlInput1" class="form-label">Record Type</label>
              <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="formControl group">
              <input type="text" required="required" value="Clock In" />
              <label>Entry Type</label>
            </div>
            <div class="formControl group">
              <input type="text" required="required" onfocus="(this.type='datetime-local')"
                value="Dec, 1 2022   07:30 PM" />
              <label>Date & Time</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div class="modal" id="clockOut">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body text-center">
          <div class="title">
            <div class="heading">Clock In Successful</div>
            <div class="sub-heading">You’ve clock in successfully. Please check below clock in details.</div>
          </div>
          <form action="">
            <div class="row">
              <div class="col-lg-6">
                <div class="formControl group">
                  <input type="text" required="required" value="Akshay" />
                  <label>First Name</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="formControl group">
                  <input type="text" required="required" value="Neb" />
                  <label>Last Name</label>
                </div>
              </div>
            </div>
            <div class="formControl group">
              <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option value="1">Regular</option>
                <option value="2">Part Time</option>
                <i class="bi bi-caret-down-fill"></i>
              </select>
              <label for="exampleFormControlInput1" class="form-label">Record Type</label>
              <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="formControl group">
              <input type="text" required="required" value="Clock In" />
              <label>Entry Type</label>
            </div>
            <div class="formControl group">
              <input type="text" required="required" onfocus="(this.type='datetime-local')"
                value="Dec, 1 2022   07:30 PM" />
              <label>Date & Time</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
